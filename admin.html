<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Lost & Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .admin-badge {
            background: linear-gradient(90deg, #6e7bff, #ff8fb8);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
            font-weight: 600;
        }

        .logout-btn {
            padding: 8px 20px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        /* CONTAINER */
        .container {
            max-width: 1600px;
            margin: 40px auto;
            padding: 0 50px;
        }

        /* STATS */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(90deg, #fff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-card .label {
            color: rgba(255, 255, 255, 0.85);
            margin-top: 5px;
            font-size: 14px;
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 12px 30px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }

        .tab.active {
            color: white;
            border-bottom-color: #6e7bff;
        }

        /* TAB CONTENT */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* TABLE */
        .table-container {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            color: #FFD0E0;
            font-weight: 700;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.85);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
        }

        .badge-lost {
            background: rgba(255, 100, 100, 0.2);
            color: #ffaaaa;
        }

        .badge-found {
            background: rgba(100, 255, 150, 0.2);
            color: #aaffcc;
        }

        .badge-matched {
            background: rgba(100, 150, 255, 0.2);
            color: #aaccff;
        }

        /* BUTTONS */
        .btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 13px;
            margin: 0 3px;
        }

        .btn-edit {
            background: rgba(100, 150, 255, 0.2);
            color: #aaccff;
        }

        .btn-delete {
            background: rgba(255, 100, 100, 0.2);
            color: #ffaaaa;
        }

        .btn-match {
            background: linear-gradient(90deg, #6e7bff, #ff8fb8);
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* MATCHING SECTION */
        .match-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .match-panel {
            background: rgba(255, 255, 255, 0.04);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        .match-panel h3 {
            color: #FFD0E0;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .match-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .match-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: #6e7bff;
        }

        .match-item.selected {
            border-color: #ff8fb8;
            background: rgba(255, 143, 184, 0.1);
        }

        .match-item h4 {
            color: white;
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .match-item p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            margin: 2px 0;
            line-height: 1.3;
        }

        .match-item-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .match-item-content {
            flex: 1;
            min-width: 0;
        }


        .match-item-content {
            flex: 1;
            min-width: 0;
        }

        .match-item-actions {
            display: flex;
            gap: 5px;
            margin-left: auto;
        }

        .btn-view {
            padding: 6px 12px;
            background: rgba(110, 123, 255, 0.2);
            color: #aaccff;
            border: 1px solid rgba(110, 123, 255, 0.3);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }

        .btn-view:hover {
            background: rgba(110, 123, 255, 0.3);
            border-color: #6e7bff;
        }

        .detail-row {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #FFD0E0;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .detail-value {
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            line-height: 1.5;
        }

        .detail-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .match-actions {
            text-align: center;
            margin-top: 30px;
        }

        .btn-send-notification {
            padding: 14px 40px;
            background: linear-gradient(90deg, #6e7bff, #ff8fb8);
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 30px rgba(110, 123, 255, 0.18);
        }

        .btn-send-notification:hover {
            transform: translateY(-3px) scale(1.02);
        }

        .btn-send-notification:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(180deg, #0b0b0f 0%, #070708 100%);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom Scrollbar for Modal */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #6e7bff 0%, #ff8fb8 100%);
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #5a67ff 0%, #ff7aa3 100%);
        }


        .modal-content h2 {
            color: #FFD0E0;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 600;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-save {
            flex: 1;
            padding: 12px;
            background: linear-gradient(90deg, #6e7bff, #ff8fb8);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .match-container {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 20px;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div>
            <span class="logo">üîê Admin Panel</span>
            <span class="admin-badge">ADMINISTRATOR</span>
        </div>
        <a href="index.html" class="logout-btn" id="logoutBtn">Logout</a>
    </header>

    <!-- CONTAINER -->
    <div class="container">
        <!-- STATS -->
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalReports">0</div>
                <div class="label">Total Reports</div>
            </div>
            <div class="stat-card">
                <div class="number" id="lostItems">0</div>
                <div class="label">Lost Items</div>
            </div>
            <div class="stat-card">
                <div class="number" id="foundItems">0</div>
                <div class="label">Found Items</div>
            </div>
            <div class="stat-card">
                <div class="number" id="matchedItems">0</div>
                <div class="label">Matched Items</div>
            </div>
        </div>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('all-items')">üìã All Reports</button>
            <button class="tab" onclick="switchTab('matching')">üîç Smart Matching</button>
            <button class="tab" onclick="switchTab('users')">üë• Users</button>
        </div>

        <!-- ALL ITEMS TAB -->
        <div id="all-items" class="tab-content active">
            <div class="table-container">
                <table id="reportsTable">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Location</th>
                            <th>Date</th>
                            <th>Reported By</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reportsBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- MATCHING TAB -->
        <div id="matching" class="tab-content">
            <div class="match-container">
                <div class="match-panel">
                    <h3>üî¥ Lost Items</h3>
                    <div id="lostItemsList"></div>
                </div>
                <div class="match-panel">
                    <h3>üü¢ Found Items</h3>
                    <div id="foundItemsList"></div>
                </div>
            </div>
            <div class="match-actions">
                <button class="btn-send-notification" id="sendMatchBtn" disabled>
                    üìß Send Match Notification
                </button>
            </div>
        </div>

        <!-- USERS TAB -->
        <div id="users" class="tab-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Registered</th>
                            <th>Reports</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>Edit Report</h2>
            <form id="editForm">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label>Item Type</label>
                    <select id="editType">
                        <option value="lost">Lost</option>
                        <option value="found">Found</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="editCategory">
                        <option value="electronics">Electronics</option>
                        <option value="documents">Documents</option>
                        <option value="accessories">Accessories</option>
                        <option value="clothing">Clothing</option>
                        <option value="bags">Bags & Luggage</option>
                        <option value="keys">Keys</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="editDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="editLocation" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- VIEW DETAILS MODAL -->
    <div class="modal" id="viewModal">
        <div class="modal-content">
            <h2>üìã Item Details</h2>
            <div id="viewDetails">
                <!-- Dynamic content will be inserted here -->
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="closeViewModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
