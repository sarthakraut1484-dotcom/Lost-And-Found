<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lost & Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative background elements */
        body::before,
        body::after {
            content: "";
            position: absolute;
            filter: blur(80px);
            opacity: 0.5;
            transform: translateZ(0);
            pointer-events: none;
        }

        body::before {
            width: 600px;
            height: 600px;
            left: -200px;
            top: 10%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
        }

        body::after {
            width: 500px;
            height: 500px;
            right: -150px;
            bottom: 10%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 50%;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 800;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            margin-top: 12px;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .link a {
            color: #FFD0E0;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 13px;
        }

        .back-link a:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <p class="subtitle">Join the Lost & Found community</p>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <div class="link">
                Already have an account? <a href="login.html">Login</a>
            </div>

            <div class="back-link">
                <a href="index.html">← Back to Home</a>
            </div>
        </form>
    </div>

    <script>
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function () {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'dashboard.html';
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate all fields are filled
            if (!name || !email || !password || !confirmPassword) {
                alert('❌ Please fill in all fields!');
                return;
            }

            // Validate name (at least 2 characters)
            if (name.length < 2) {
                alert('❌ Name must be at least 2 characters long!');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('❌ Please enter a valid email address!');
                return;
            }

            // Password validation
            if (password.length < 6) {
                alert('❌ Password must be at least 6 characters long!');
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('❌ Passwords do not match!');
                return;
            }

            // Password strength check (optional but recommended)
            const hasNumber = /\d/.test(password);
            const hasLetter = /[a-zA-Z]/.test(password);

            if (!hasNumber || !hasLetter) {
                const proceed = confirm('⚠️ Your password is weak. It should contain both letters and numbers.\n\nDo you want to continue anyway?');
                if (!proceed) return;
            }

            try {
                // Register user with server
                const response = await fetch('http://localhost:3000/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Also save to localStorage for backward compatibility
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const newUser = {
                        id: result.user.id,
                        name: name,
                        email: email,
                        password: password,
                        createdAt: result.user.createdAt
                    };
                    users.push(newUser);
                    localStorage.setItem('users', JSON.stringify(users));

                    // Show success message
                    alert('✅ Account created successfully!\n\nWelcome, ' + name + '! You can now login.');

                    // Redirect to login page
                    window.location.href = 'login.html';
                } else {
                    alert('❌ ' + (result.error || 'Registration failed. Please try again.'));
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('❌ Connection error. Please make sure the server is running and try again.');
            }
        });

        // Optional: Real-time password match indicator
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ff6b6b';
            } else if (confirmPassword && password === confirmPassword) {
                this.style.borderColor = '#51cf66';
            } else {
                this.style.borderColor = 'rgba(255,255,255,0.1)';
            }
        });
    </script>
</body>

</html>
